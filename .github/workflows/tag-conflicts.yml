name: 'Tag PRs with merge conflicts'
on:
    push:
    pull_request_target:
        types: [synchronize]

jobs:
    main:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
            repository-projects: write
        steps:
            - name: Check if PRs are dirty
              uses: eps1lon/actions-label-merge-conflict@v3
              with:
                  dirtyLabel: 'pr: needs rebase'
                  removeOnDirtyLabel: 'pr: ready to ship'
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  commentOnDirty: '‚ö†Ô∏è This Pull Request has conflicts that need to be resolved before merging. üö®'
                  commentOnClean: '‚úÖ This Pull Request has no conflicts. üéâ'
